<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portafolio</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="presentacion">
            <section class="presentacion-contenido">
                <h1 class="presentacion-titulo">
                    Eleve tu negocio digital a otro nivel
                    <strong class="titulo-destacado">con un Front-end de calidad!</strong>
                </h1>
                <p class="presentacion-parrafo">
                    ¡Hola! Soy Ana García, desarrolladora Front-end con especialización en React, HTML y CSS.
                    Ayudo a pequeños negocios y diseñadores a llevar a cabo buenas ideas. ¿Hablamos?
                </p>
                <div class="presentacion-enlaces">
                    <h2 class="presentacion-subtitulo">Accede a mis redes:</h2>
                    <a class="presentacion-btnes" href="https://www.instagram.com">
                        <img src="./assets/instagram.png" alt="" />Instagram</a
                    >
                    <a class="presentacion-btnes" href="https://www.github.com">
                        <img src="./assets/github.png" alt="" />GitHub</a
                    >
                    <a class="presentacion-btnes" href="https://www.twitch.tv"
                        ><img src="./assets/twitch.png" alt="" />Twitch</a
                    >
                </div>
            </section>
            <img src="./assets/Imagem.png" alt="imagen de Ana Garcia trabajando" />
        </main>
    </body>
</html>
